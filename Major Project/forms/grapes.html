<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cost & Timeline Charts</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        canvas {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <!-- Donut Chart -->
    <div class="container">
        <h2>Total Estimated Cost (INR)</h2>
        <canvas id="costChart"></canvas>
    </div>

    <!-- Bar Chart -->
    <div class="container">
        <h2>Timeline Tracking: Cost Per Phase (INR %)</h2>
        <canvas id="timelineChart"></canvas>
    </div>

    <script>
        // Donut Chart (Cost Breakdown)
        const costCtx = document.getElementById('costChart').getContext('2d');
        new Chart(costCtx, {
            type: 'doughnut',
            data: {
                labels: [
                    'Home Design & Approval', 'Excavation', 'Footing & Foundation',
                    'RCC Work - Columns & Slabs', 'Roof Slab', 'Brickwork and Plastering',
                    'Flooring & Tiling', 'Electric Wiring', 'Water Supply & Plumbing', 'Door'
                ],
                datasets: [{
                    data: [10, 8, 12, 15, 10, 12, 10, 8, 10, 5], // Example cost percentages
                    backgroundColor: ['yellow', 'green', 'black', 'blue', 'red', 'pink', 'purple', 'orange', 'gray', 'brown'],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'right',
                    }
                }
            }
        });

        // Bar Chart (Timeline Tracking)
        const timelineCtx = document.getElementById('timelineChart').getContext('2d');
        new Chart(timelineCtx, {
            type: 'bar',
            data: {
                labels: ['Phase 1', 'Phase 2', 'Phase 3', 'Phase 4', 'Phase 5'],
                datasets: [{
                    label: '# of Days',
                    data: [46, 14, 41, 17, 37], // Example days for each phase
                    backgroundColor: 'rgba(255, 206, 86, 0.6)',
                    borderColor: 'rgba(255, 206, 86, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 50
                    }
                },
                plugins: {
                    legend: {
                        display: true,
                        position: 'top',
                    },
                    tooltip: {
                        callbacks: {
                            label: function (tooltipItem) {
                                return tooltipItem.raw + ' Days';
                            }
                        }
                    }
                }
            }
        });
    </script>

</body>
</html>
